name: bonsoir_windows
description: Windows implementation of the Bonsoir plugin.
repository: https://github.com/Skyost/Bonsoir/tree/master/bonsoir_android
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 2.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      windows:
        pluginClass: BonsoirWindowsPluginCApi

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  bonsoir_platform_interface: ^2.0.0
